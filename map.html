
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: -12.055156855555555, lng: 43.5736064 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":-11.7061223,"lng":43.2517012,"name":"Moroni, Grande Comore","jour":1,"titre":"Arrivée sur l'île de la Lune","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-11.7061223,43.2517012&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-11.7061223,43.2517012","aiImageUrl":"jour1.jpg"},{"lat":-11.7167338,"lng":43.3680788,"name":"Nord de la Grande Comore","jour":3,"titre":"Terres volcaniques du Nord","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-11.7167338,43.3680788&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-11.7167338,43.3680788","aiImageUrl":"jour3.jpg"},{"lat":-11.7167338,"lng":43.3680788,"name":"Sud de la Grande Comore","jour":4,"titre":"Au sud, sur les traces du Cœlacanthe","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-11.7167338,43.3680788&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-11.7167338,43.3680788","aiImageUrl":"jour4.jpg"},{"lat":-11.7451182,"lng":43.3584284,"name":"Volcan Karthala, Grande Comore","jour":5,"titre":"Ascension du géant Karthala","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-11.7451182,43.3584284&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-11.7451182,43.3584284","aiImageUrl":"jour5.jpg"},{"lat":-12.2830423,"lng":43.7407167,"name":"Moroni -> Fomboni, Mohéli","jour":6,"titre":"Envol pour Mohéli, le jardin secret","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-12.2830423,43.7407167&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-12.2830423,43.7407167","aiImageUrl":"jour6.jpg"},{"lat":-12.3377376,"lng":43.7334089,"name":"Parc Marin de Mohéli","jour":7,"titre":"Plongée au cœur du Parc Marin","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-12.3377376,43.7334089&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-12.3377376,43.7334089","aiImageUrl":"jour7.jpg"},{"lat":-12.3701438,"lng":43.8679192,"name":"Itsamia, Mohéli","jour":8,"titre":"Nuit magique avec les tortues d'Itsamia","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-12.3701438,43.8679192&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-12.3701438,43.8679192","aiImageUrl":"jour8.jpg"},{"lat":-12.3377376,"lng":43.7334089,"name":"Intérieur de Mohéli","jour":9,"titre":"Forêts et senteurs de Mohéli","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-12.3377376,43.7334089&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-12.3377376,43.7334089","aiImageUrl":"jour9.jpg"},{"lat":-12.2830423,"lng":43.7407167,"name":"Fomboni -> Moroni","jour":10,"titre":"Derniers instants mohéliens","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-12.2830423,43.7407167&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-12.2830423,43.7407167","aiImageUrl":"jour10.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
